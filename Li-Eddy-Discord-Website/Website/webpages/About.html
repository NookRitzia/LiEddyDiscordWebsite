<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/aboutStyles.css" />
    <link rel="stylesheet" href="stylesheets/MainAttributesStyles.css" />
    <title></title>
</head>
<body>
    <div class="top-bar">
        <img src="../../Top Bar/Icons/Discord Icon.svg" class="top-bar-element" style="width: min(60px,3vw);" id="TopDiscordLogoButton" />

        <div class="discord-text" style="position: absolute;" id="TopDiscordTextButton">Discord</div>



        <div class="top-bar-element" style="float: right; margin-right: 70px;" id="TopSupportButton">Support</div>
        <div class="top-bar-element" style="float:right;" id="TopEventsButton">Events</div>
        <div class="top-bar-element" style="float:right;" id="TopCoursesButton">Courses</div>
        <div class="top-bar-element" style="float:right;" id="TopAboutButton">About</div>
    </div>


    <div class="middle-main-content">
        asd
    </div>



    <div class="bottom-bar">
        <div class="isaac-text-div">
            <div class="bottom-isaac-image">
                <img src="../../Top Bar/Pictures/Isaac Newton.png" class="image" />
            </div>

            <div class="bottom-isaac-text">
                Isaac Newton Gang
            </div>

        </div>
        <div class="social-media-bar">
            <img src="../../Bottom Bar/Social Media Icons/Youtube Icon.svg" class="social-media-icons image" id="BottomYoutubeButton" />
            <img src="../../Bottom Bar/Social Media Icons/Twitter Icon.svg" class="social-media-icons image" id="BottomTwitterButton" />
            <img src="../../Bottom Bar/Social Media Icons/Facebook Icon.svg" class="social-media-icons image" id="BottomFacebookButton" />
            <img src="../../Bottom Bar/Social Media Icons/Instagram Icon.svg" class="social-media-icons image" id="BottomInstagramButton" />
        </div>

        <div class="bottom-bar-language">
            <img src="../../Bottom Bar/Misc. Icons/Expand Button.png" class="image" style="width: 30px; height: 30px;" />
            English
            <img src="../../Bottom Bar/Misc. Icons/FlagUSA.svg" class="image" style="width: min(54px, 8vw); height: min(54px, 8vw); position: relative; top: 15px; margin-left: 0px;" />
        </div>

        <div style="position: absolute; left: 55%; transform: translate(-50%, 0);">
            <div class="bottom-bar-text" id="BottomResourcesButton">
                Resources
            </div>
            <div class="bottom-bar-text" id="BottomCoursesButton">
                Courses
            </div>
            <div class="bottom-bar-text" id="BottomPolicyButton">
                Policy
            </div>
        </div>

    </div>

</body>
<script src="../scripts/NavbarButtonHandlers.js"></script>
</html>
