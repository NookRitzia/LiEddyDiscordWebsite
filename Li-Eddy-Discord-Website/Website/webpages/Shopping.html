<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/MainAttributesStyles.css" />
    <link rel="stylesheet" href="stylesheets/shoppingStyles.css" />
    <title></title>
</head>
<body>

    <div class="gradient-background">

        <div class="top-bar">
            <img src="../../Top Bar/Icons/Discord Icon.svg" class="top-bar-element" style="width: min(60px,3vw);" id="TopDiscordLogoButton" />

            <div class="discord-text" style="position: absolute;" id="TopDiscordTextButton">Discord</div>



            <div class="top-bar-element" style="float: right; margin-right: 70px;" id="TopSupportButton">Support</div>
            <div class="top-bar-element" style="float:right;" id="TopShopButton">Shop</div>
            <div class="top-bar-element" style="float:right;" id="TopEventsButton">Events</div>
            <div class="top-bar-element" style="float:right;" id="TopCoursesButton">Courses</div>
        </div>


        <div class="top-centered-content">

            <img src="../../Shopping Page/Icon/Bubbles.png" class="image" style="width: min(190px, 9.9vw); position: absolute; left: 4%; top: 67%; transform: translate(1.56vw, -50%);" />

            <img src="../../Shopping Page/Icon/Bubbles.png" class="image" style="width: min(130px, 6.8vw); position: absolute; left: 35%; top: 15%; transform: translate(1.56vw, -50%);" />

            <img src="../../Shopping Page/Icon/Bubbles.png" class="image" style="width: min(170px, 8.85vw); position: absolute; left: 40%; top: 80%; transform: translate(1vw, -50%);" />

            <img src="../../Shopping Page/Icon/Bubbles.png" class="image" style="width: min(190px, 9.9vw); position: absolute; left: 83%; top: 80%; transform: translate(1.56vw, -50%);" />

            <img src="../../Shopping Page/Icon/Bubbles.png" class="image" style="width: min(270px, 14.1vw); position: absolute; left: 75%; top: 35%; transform: translate(1.56vw, -50%);" />




            <div style="font-weight: bold; font-style: italic; font-family: 'Comic Sans MS'; position: absolute; font-size: min(80px, 4vw); color: rgba(75,75,77); text-shadow: min(12px, 0.5vw) min(15px, 0.5vw) min(7px, 0.5vw) rgba(0,0,0,0.16); top: 35%; margin-left: min(160px,8.3vw);">
                Welcome to <br /> Shopping!
                <div style="font-size: min(40px, 2vw); font-style: normal; font-weight: normal; font-family: Candara; text-shadow: none; line-height: min(80px,4.2vw)">
                    Get your school supplies for cheaper!
                </div>
            </div>

            <img src="../../Shopping Page/Pictures/Shopping Front page.png" class="image" style="position: absolute; width: min(1060px, 55vw); right: 0; transform: translate(-8%, -3%);" />
        </div>


        <div class="centered-description">
            Custom monthly packages made by us <br /> to ensure your needs
            <div style="font-size: min(25px, 1.3vw);line-height: min(60px, 3.13vw) ;">An easy way to shop with one click</div>
        </div>



        <div class="scrolling-image-wrapper">
            <div class="scrolling-image" style="left: 0%;">
                <img src="../../Shopping Page/Pictures/Sample Picture.png" class="image" style="border: 2px solid grey; border-radius: 5px;"/>
            </div>

            <div class="scrolling-image" style="left: 50%;">
                <img src="../../Shopping Page/Pictures/Sample Picture.png" class="image" style="border: 2px solid grey; border-radius: 5px;" />
            </div>

            <div class="scrolling-image" style="left: 100%;">
                <img src="../../Shopping Page/Pictures/Sample Picture.png" class="image" style="border: 2px solid grey; border-radius: 5px;"/>
            </div>

        </div>









    </div>

    



    <div class="bottom-bar">
        <div class="isaac-text-div">
            <div class="bottom-isaac-image">
                <img src="../../Top Bar/Pictures/Isaac Newton.png" class="image" style="border: 5px solid white; border-radius: 10px;" />
            </div>

            <div class="bottom-isaac-text">
                Isaac Newton Gang
            </div>

        </div>
        <div class="social-media-bar">
            <img src="../../Bottom Bar/Social Media Icons/Youtube Icon.svg" class="social-media-icons image" id="BottomYoutubeButton" />
            <img src="../../Bottom Bar/Social Media Icons/Twitter Icon.svg" class="social-media-icons image" id="BottomTwitterButton" />
            <img src="../../Bottom Bar/Social Media Icons/Facebook Icon.svg" class="social-media-icons image" id="BottomFacebookButton" />
            <img src="../../Bottom Bar/Social Media Icons/Instagram Icon.svg" class="social-media-icons image" id="BottomInstagramButton" />
        </div>

        <div class="bottom-bar-language">
            <img src="../../Bottom Bar/Misc. Icons/Expand Button.png" class="image" style="width: 30px; height: 30px;" />
            English
            <img src="../../Bottom Bar/Misc. Icons/FlagUSA.svg" class="image" style="width: min(54px, 8vw); height: min(54px, 8vw); position: relative; top: 15px; margin-left: 0px;" />
        </div>

        <div style="position: absolute; left: 55%; transform: translate(-50%, 0);">
            <div class="bottom-bar-text" id="BottomResourcesButton">
                Resources
            </div>
            <div class="bottom-bar-text" id="BottomCoursesButton">
                Courses
            </div>
            <div class="bottom-bar-text" id="BottomPolicyButton">
                Policy
            </div>
        </div>

    </div>



</body>

<script src="../scripts/NavbarButtonHandlers.js"></script>
</html>
